<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <form id="formulario">
            <label for="temperatura">Temperatura:</label>
            <input type="number" id="temperatura" required>

            <label for="unidadeOrigem">Unidade de Origem:</label>
            <select id="unidadeOrigem">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <label for="unidadeDestino">Unidade de Destino:</label>
            <select id="unidadeDestino">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <label for="range">Background Color:</label>
            <input type="range" id="range" min="0" max="100">


            <button type="submit">Converter</button>
        </form>

    </div>

    <div id="resultado"></div>


    <script src="index.js"></script>

</body>

</html>
